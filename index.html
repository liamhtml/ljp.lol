<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="liamhtml's website">
        <meta http-equiv="Refresh" id="redirect">
        <title>redirecting to liamp.dev</title>
    </head>
    <script>
        let redirect = document.getElementById('redirect');
        let redirectContent = `0; url='https://liamp.dev/${window.location.pathname}'`
        redirect.content = redirectContent;
    </script>
</html>
