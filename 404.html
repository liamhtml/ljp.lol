<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="liamhtml's website">
        <title>redirecting to liamp.dev</title>
    </head>
    <script>
        let redirect = document.createElement('meta');
        redirect.httpEquiv = "Refresh";
        if (window.location.pathname.startsWith('/gh/')) {
            redirect.content = `0; url='https://github.com/liamhtml${window.location.pathname.substr(3)}'`;
        } else {
            redirect.content = `0; url='https://liamp.dev${window.location.pathname}'`;
        }
        document.head.appendChild(redirect);
    </script>
</html>
