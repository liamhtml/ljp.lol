<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>redirecting to github</title>
    </head>
    <script>
        let redirect = document.createElement('meta');
        redirect.httpEquiv = "Refresh";
        redirect.content = `0; url='https://github.com/liamhtml/${window.location.pathname}'`;
        document.head.appendChild(redirect);
    </script>
</html>
